<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>UTSME: Telemetry</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="\stylesheets\style.css" type="text/css">
    <link rel="icon" href="images\download.jfif">
</head>

<body style="background-color: #303338; color:white" id="body" class="body">

  <!-- All scripts used -->
  <script src="\javascripts\socket.io-client\dist\socket.io.js"></script>
  <script src="\javascripts\socket.io\lib\socket.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="\javascripts\index.js" ></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="\chart.js\dist\Chart.js"></script>
  <script src="\javascripts\gaugeJS\dist\gauge.js" ></script>

<!-- The header, title and menu -->
  <header>
    <img src="images\logo.jfif" alt="logo" onclick="location.href='http://localhost:3000'">
    <button type="button" style="float: right" class="navbar-toggler" onclick="location.href='http://localhost:3000/comp'">Comp</button>
    <button type="button" style="float: right" class="navbar-toggler" onclick="location.href='http://localhost:3000/start-up'">Start Up</button>
    <button type="button" style="float: right" class="navbar-toggler" onclick="location.href='http://localhost:3000/electrical'">Electrical</button>
    <button type="button" style="float: right" class="navbar-toggler" onclick="location.href='http://localhost:3000/mechanical'">Mechanical</button>
    <button type="button" style="float: right" class="navbar-toggler" onclick="location.href='http://localhost:3000'">Home</button>
</header>

<!--*********************************DONT CHANGE ANYTHING ABOVE THIS LINE********************************************************* -->

  <!-- This is where the gauges begin -->
  <!-- Steering Position: value from -90 to +90 -->
  <div class="steer" id="steer" style="text-align:center">
    <div class="steer-label" id="steer-label" >Throttle Low</div>
    <div class="steer-min" id="steer-min">0</div>
    <div class="steer-max" id="steer-max">1000</div>
    <div class="progress" style="height: 40%">
    <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
    </div>
  </div>
    <div class="steer-num" id="steer-num" style="text-align:center">0</div>
</div>
  <!-- Brake Pressue: What ever value is sent -->


  <!-- Speed: number from 0 to 120 -->
  <div class="steer" id="steer" style="text-align:center">
    <div class="steer-label" id="steer-label" >Speed</div>
    <div class="steer-min" id="steer-min">0</div>
    <div class="steer-max" id="steer-max">120</div>
    <div class="progress" style="height: 40%">
    <div id="speedometer" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
    </div>
  </div>
    <div class="steer-num" id="sc-value" style="text-align:center">0</div>
</div>

  <!-- Accelerator Voltage: Number from 0 to 1000 -->
  <div class="steer" id="steer" style="text-align:center">
    <div class="steer-label" id="steer-label" >Acc Voltage</div>
    <div class="steer-min" id="steer-min">0</div>
    <div class="steer-max" id="steer-max">1000</div>
    <div class="progress" style="height: 40%">
    <div id="voltage" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
    </div>
  </div>
    <div class="steer-num" id="vol-value" style="text-align:center">0</div>
</div>

<div class="steer" id="steer" style="text-align:center">
  <div class="steer-label" id="steer-label" >Temperature</div>
  <div class="steer-min" id="steer-min">0</div>
  <div class="steer-max" id="steer-max">90</div>
  <div class="progress" style="height: 40%">
  <div id="temperature" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="90" style="width: 0%">
  </div>
</div>
  <div class="steer-num" id="temp-value" style="text-align:center">0</div>
</div>


<div class="steer" id="steer" style="text-align:center">
  <div class="steer-label" id="steer-label" >Brake Press</div>
  <div class="steer-min" id="steer-min">0</div>
  <div class="steer-max" id="steer-max">100</div>
  <div class="progress" style="height: 40%">
  <div id="brake" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="90" style="width: 0%">
  </div>
</div>
  <div class="steer-num" id="brake-value" style="text-align:center">0%</div>
</div>

<!-- BMS Current: Whatever value is sent -->
<div class="steer" style="text-align:center">
  <div class="small">
    <label class="label" id="bms-label">BMS Current</label>
    <div class="bms-number" id="bms-number">0</div>
  </div>
</div>
<!-- Down force: blocks either red or green -->
<div class="steer" id="gauge" style="text-align:center">
  <div class="small">
    <table>
        <tr>
          <label class="label" id="df-label"> Down Force</label>
            <td class="df-fault-1" id="df-fault-1" style="border: 2px black">FL</td>
            <td class="df-fault-2" id="df-fault-2">FR</td>
            <td class="df-fault-3" id="df-fault-3">BL</td>
            <td class="df-fault-4" id="df-fault-4">BK</td>
        </tr>
    </table>
</div>
</div>

<!-- Faults: either red or green -->
<div class="steer" style="text-align:center">
  <div class="small">
  <table>
    <tr>
      <label class="label" id="faults-label">Faults</label>
      <td class="fault-1" id="fault-1">F1</td>
      <td class="fault-2" id="fault-2">F2</td>
      <td class="fault-3" id="fault-3">F3</td>
      <td class="fault-4" id=="fault-4">F4</td>
    </tr>
  </table>
</div>
</div>


    <div class="steer" id="steer" style="text-align:center">
        <div class="steer-label" id="steer-label" >Battery Temp</div>
        <div class="steer-min" id="steer-min">0</div>
        <div class="steer-max" id="steer-max">90</div>
        <div class="progress" style="height: 40%">
        <div id="battery" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
        </div>
      </div>
        <div class="bt-num" id="bt-num" style="text-align:center">0</div>
    </div>

    <div class="steer" id="steer" style="text-align:center">
      <div class="steer-label" id="steer-label" >Battery Vol</div>
      <div class="steer-min" id="steer-min">0</div>
      <div class="steer-max" id="steer-max">1000</div>
      <div class="progress" style="height: 40%">
      <div id="batvol" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
      </div>
    </div>
      <div class="bv-num" id="bv-num" style="text-align:center">0</div>
  </div>

  <div class="steer" id="steer" style="text-align:center">
    <div class="steer-label" id="steer-label" >Coolant Temp</div>
    <div class="steer-min" id="steer-min">0</div>
    <div class="steer-max" id="steer-max">90</div>
    <div class="progress" style="height: 40%">
    <div id="colant" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
    </div>
  </div>
    <div class="ct-num" id="ct-num" style="text-align:center">0</div>
</div>

    <div class="steer" id="steer" style="text-align:center">
      <div class="steer-label" id="steer-label" >Wheel Speed</div>
      <p>Front</p>
      <div class="steer-min" id="steer-min">0</div>
      <div class="steer-max" id="steer-max">100</div>
      <div class="progress" style="height: 40%">
      <div id="front" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
      </div>
    </div>
      <div class="ws-front" id="ws-front" style="text-align:center">0</div>
  </div>

  <div class="steer" id="steer" style="text-align:center">
    <div class="steer-label" id="steer-label" >Wheel Speed</div>
    <p>Rear</p>
    <div class="steer-min" id="steer-min">0</div>
    <div class="steer-max" id="steer-max">100</div>
    <div class="progress" style="height: 40%">
    <div id="rear" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="-0" aria-valuemax="90" style="width: 0%">
    </div>
  </div>
    <div class="ws-rear" id="ws-rear" style="text-align:center">0</div>
</div>

<ul id="messages"></ul>


  </body>
  <!-- <footer><p id="footer">If there are any issues with this website, please let Jas know</p></footer> -->
  <script src="\javascripts\server.js"></script>

  </script>
</html>
