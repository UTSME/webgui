<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>UTSME: Telemetry</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="\stylesheets\style.css" type="text/css">
</head>

<body style="background-color: #303338; color:white">
  <script src="\javascripts\socket.io-client\dist\socket.io.js"></script>
  <script src="\javascripts\socket.io\lib\socket.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="\javascripts\index.js" ></script>
  <script src="javascripts\semantic-ui\dist\semantic.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="raphael.2.1.0.min.js"></script>
  <script src="justgage.1.0.1.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-gauge/dist/angularjs-gauge.min.js"></script>

  <header>
    <h1 class="jumbotron text-center">UTS Motorsports 2019</h1>
    <button type="button" class="home" onclick="location.href='http://localhost'">Home</button>
    <button type="button" class="mechanical" onclick="location.href='http://localhost/mechanical'">Mechanical</button>
    <button type="button" class="electrical" onclick="location.href='http://localhost/electrical'">Electrical</button>
    <button type="button" class="start-up" onclick="location.href='http://localhost/start-up'">Start Up</button>
</header>
  <div class="steer" id="steer" style="text-align:center">
    <div class="steer-label" id="steer-label" >Steer Pos</div>
    <div class="steer-min" id="steer-min">-90</div>
    <div class="steer-max" id="steer-max">90</div>
    <div id="progress" class="progress" style="height: 100%">
      <div id="steer" class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuemin="0" aria-valuemax="120"></div>
    </div>
    <div class="steer-num" id="steer-num" style="text-align:center">0</div>
</div>
<script>
  var socket = io('http://localhost:3000');
    socket.on('hello', function( type, number) {
      console.log(type + number);
      switch(type) {
        case 'steer' : {
          document.getElementById('steer-num').innerHTML = number;
          $('#progress').attr("aria-valuenow",number);
          break;
        }
        case 'speed' : document.getElementById('sc-value').innerHTML = number; break;
        case 'brake' : document.getElementById('brake-number').innerHTML = number; break;
        case 'bms' : document.getElementById('bms-number').innerHTML = number; break;
        case 'voltage' : document.getElementById('g1').innerHTML = number; break;
        case 'temp' : document.getElementById('g2').innerHTML = number; break;
        case 'df-fault1' : document.getElementById('df-fault-1').style.backgroundColor = "red"; break;
        case 'df-fault2' : document.getElementById('df-fault-2').style.backgroundColor = "red"; break;
        case 'df-fault3' : document.getElementById('df-fault-3').style.backgroundColor = "red"; break;
        case 'df-fault4' : document.getElementById('df-fault-4').style.backgroundColor = "red"; break;
        case 'fault1' : document.getElementById('fault-1').style.backgroundColor = "red"; break;
        case 'fault2' : document.getElementById('df-fault-2').style.backgroundColor = "red"; break;
        case 'fault3' : document.getElementById('df-fault-3').style.backgroundColor = "red"; break;
        case 'fault4' : document.getElementById('df-fault-4').style.backgroundColor = "red"; break;
        default: break;
      }

  });
</script>
  <div class="gauge" id="gauge" style="text-align:center">
    <label class="label" id="brake-label">Brake Pressure</label>
    <div class="brake-number" id="brake-number">0</div>
  </div>
  <div class="gauge" id="gauge" style="text-align:center">
    <table>
        <tr>
          <label class="label" id="df-label"> Down Force</label>
            <td class="df-fault-1" id="df-fault-1" style="border: 2px black">FL</td>
            <td class="df-fault-2" id="df-fault-2">FR</td>
            <td class="df-fault-3" id="df-fault-3">BL</td>
            <td class="df-fault-4" id="df-fault-4">BK</td>
        </tr>
    </table>
  </div>

<div class="gauge" style="text-align:center">
  <table>
    <tr>
      <label class="label" id="faults-label">Faults</label>
      <td class="fault-1" id="fault-1">F1</td>
      <td class="fault-2" id="fault-2">F2</td>
      <td class="fault-3" id="fault-3">F3</td>
      <td class="fault-4" id=="fault-4">F4</td>
    </tr>
  </table>
</div>

<div class="gauge" style="text-align:center">
  <div class="label" id="bms-label">BMS Current</div>
  <div class="bms-number" id="bms-number">0</div>
</div>
<div class="gauge" style="text-align:center">
  <div class="label" id="speed-label">Speedometer</div>
    <div class="gauge2" style="width: 200px; --rotation:140deg; --color:#5cb85c; --background:#e9ecef;">
          <div class="percentage"></div>
          <div class="mask"></div>
          <span class="sc-value" id="sc-value">46</span>
    </div>
    <span class="sc-min" id="sc-min">0</span>
    <span class="sc-max" id="sc-max">100</span>
</div>

<div class="gauge" style="text-align:center">
  <div class="label" id="acc-label">Acc Voltage</div>
    <div class="gauge2" style="width: 200px; --rotation:140deg; --color:#5cb85c; --background:#e9ecef;">
          <div class="percentage"></div>
          <div class="mask"></div>
          <span class="sc-value" id="g1">46</span>
    </div>
    <span class="sc-min">0</span>
    <span class="sc-max">1000</span>
</div>

<div class="gauge" style="text-align:center">
  <div class="label">Temperature</div>
  <div class="gauge2" style="width: 200px; --rotation:140deg; --color:#5cb85c; --background:#e9ecef;">
        <div class="percentage"></div>
        <div class="mask"></div>
        <span class="sc-value" id="temp">46</span>
  </div>
    <span class="sc-min">30</span>
    <span class="sc-max">90</span>
</div>


</body>

</html>
